server.port:8761

spring.application.name=clientes

eureka.instance.prefer-ip-address=true

eureka.client.registerWithEureka=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true

eureka.client.serviceUrl.defaultZone = http://user:1234@localhost:8080/eureka/

spring.datasource.url = jdbc:mysql://localhost:3306/practicasql?useUnicode=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=User1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# JPA
spring.jpa.hibernate.ddl-auto=none





